<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1 id='question'>Question</h1>
    <h2 id='id' style='font-weight:normal'></h2>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        var id = new URL(window.location.href).pathname.split('/')[2];
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var question = JSON.parse(this.responseText);
                console.log(question);
                $('#id').text(`id: ${id}`);
                $("#question").text(question.vote.question);
                var arr = question.vote.answers;
                let ans = "";
                for (var i = 0; i < arr.length; i++) {
                    $("#id").after(`<p> ${arr[i].answertext}, votes: ${arr[i].votes}</p>`);
                }
            }
            else if (this.readyState == 4 && this.status == 404) {
                alert("There was an error");
            }
        };
        xhttp.open("GET", `/api/party/${id}`, true);
        xhttp.send();
    </script>
</body>

</html>
