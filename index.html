<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-12">
                    <div class="content is-large">
                        <h3 class="title is-primary">Vote</h3>
                        <div class="box">
                            <form action="javascript:createParty();">
                                <label for="createSubmit">Create a New Party</label>
                                <input style='margin-left:5px' type="submit" id="createSubmit" class="button is-primary" value="Create">
                            </form>
                            <br>
                            <form action="javascript:joinParty();">
                                <label for="joinParty">Join Existing Party: </label>
                                <input style='margin-left:5px' type="text" id="joinParty" name="joinParty" value="">
                                <input type="submit" class="button is-primary" value="Join">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
