<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form id="form" action="javascript:createParty()">
        <label for="question" style="font-weight: bold">Question: </label>
        <input style='margin-left:5px' type="text" id="question" name="question" value="">
        <br>
        <br>
        <input type="submit" id="create" value="Create">
    </form>
    <button id='addMore' style="margin-top:10px;">Add Answer</button>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        $("#addMore").click(e => {
            $("#create").before("<label>Answer: </><input style = 'margin-left:5px' type='text' name='answer'></><br><br>");
        });

        function createParty() {
            var party = {
                question: $("#question").val(),
                answers: []
            }
            $('input[name="answer"]').each(function () {
                party.answers.push({
                    answertext: $(this).val(),
                    votes: 0
                })
            });

           var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                }
            };
            xhttp.open("POST", `/create`, true);
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            xhttp.send(JSON.stringify(party));
        }

    </script>
</body>

</html>
